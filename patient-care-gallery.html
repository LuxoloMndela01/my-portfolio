<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Care Subsystem - Screenshots</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .gallery-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 20px;
        }
        .gallery-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #1e293b;
        }
        .screenshot-item {
            margin-bottom: 3rem;
            text-align: center;
        }
        .screenshot-item img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
        }
        .screenshot-caption {
            font-weight: bold;
            color: #374151;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <a href="index.html" class="back-button">‚Üê Back to Portfolio</a>
        
        <h1 class="gallery-title">Patient Care Subsystem - Screenshots</h1>
        
        <div class="screenshot-item">
            <img src="images/Login.PNG" alt="Login Page">
            <div class="screenshot-caption">Login Page</div>
        </div>
        
        <div class="screenshot-item">
            <img src="images/Dashboard.PNG" alt="Dashboard">
            <div class="screenshot-caption">Main Dashboard</div>
        </div>
        
        <div class="screenshot-item">
            <img src="images/RecordTreatment.PNG" alt="Record Treatment">
            <div class="screenshot-caption">Record Treatment Page</div>
        </div>
        
        <div class="screenshot-item">
            <img src="images/AddVitalSign.PNG" alt="Add Vital Signs">
            <div class="screenshot-caption">Add Vital Signs</div>
        </div>
        
        <div class="screenshot-item">
            <img src="images/Medical&TreatmentHistory.PNG" alt="Medical History">
            <div class="screenshot-caption">Medical & Treatment History</div>
        </div>
        
        <div class="screenshot-item">
            <img src="images/AdministerMedication.PNG" alt="Administer Medication">
            <div class="screenshot-caption">Administer Medication</div>
        </div>
        
        <div class="screenshot-item">
            <img src="images/VitalHistory.PNG" alt="Vital History">
            <div class="screenshot-caption">Vital Signs History</div>
        </div>
    </div>
</body>
</html>
